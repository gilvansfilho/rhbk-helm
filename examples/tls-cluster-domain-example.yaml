# Required values
name: rhbk

# Number of instances. Defaults to 1
instances: 1

# Name of namespace
namespace: rhbk-namespace

##################
###### HTTP ######
##################
http:
  tlsSecret: tls-secret

# use service serving certificate
tlsSecret:
  servingCert: true

##################
#### HOSTNAME ####
##################
hostname:
  strict: false
  hostname: rhbk.apps.cluster-kssx9.dynamic.redhatworkshops.io

ingress:
  enabled: false