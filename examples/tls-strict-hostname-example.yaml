# Required values
name: rhbk

# Number of instances. Defaults to 1
instances: 1

# Name of namespace
namespace: rhbk-namespace

##################
###### HTTP ######
##################
http:
  tlsSecret: tls-secret

# Remove this block if you don't want the secret to be managed by Helm
tlsSecret:
  crt: 
  key: 

##################
#### HOSTNAME ####
##################
hostname:
  hostname: rhbk.example.com